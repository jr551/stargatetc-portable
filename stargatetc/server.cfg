// Use this file to configure your LISTEN server. 
// This config file is executed everytime the server changes levels.

// disable autoaim
sv_aim 0
mp_logdetail 1
mp_teamplay 1
mp_logmessages 1
sv_logecho 1
sv_log_onefile 1
logsdir "logs"
sv_logsdir "logs"
log on
sv_cheats 0
mp_teamplay 1
// disable clients' ability to pause the server
pausable 0
mp_friendlyfire "1"
// default server name. Change to "Bob's Server", etc.
hostname ":) SGTC v1.0"

// maximum client movement speed, 1000 is needed for special entites !! Don't Change !!
sv_maxspeed 1000

// timelimit for level change (minute)
mp_timelimit 5

// round time limit (seconds)
mp_roundtime 300

// weapons stay (should not be used)
mp_weaponstay 0

// SGTC auto balance teams (disable when using adminmod balancer)
// number is max differance in player count between the teams 
mp_autobalance 2

// Force respawn (should not be used)
mp_forcerespawn 1

// enable footsteps
mp_footsteps 1

// enable flashlight
mp_flashlight 1

// Force round cleanout using override (only use when you have metamod problems)
mp_roundforcing 0

// particle system latency 0-10
sv_particlelatency 3

// enable autoaim (should not be used because if you do that, you're a noob ;-)
mp_autocrosshair 0

// Don't change this !!
sv_sendvelocity 1

// One shot kills
mp_instantdeath 0

// Cheat mode
sv_cheats 0

// Distance limit for tac placement (2 tacs in X radius)
mp_tacdistance 600

// time of godmode after spawn (seconds)
mp_spawnsafetime 4

// sgtc gamemodes 0-4
// 0 = Normal, 1 = Ticket, 2 = Conflict, 3 = Rambo, 4 = Captain
mp_gamemode 0

// start tickets for ticket based mode
mp_tickets 99

// Knife only = 0, Choice = 1, Pack = 2
mp_wepselmode 2

//time that a capture point must wait before reseting to no owner
mp_flagholdtime 90

// Game Mode 2 of (sg) maps structure set health (0 = automatic)
mp_structhp 0

// Time between death and spawn (only some modes)
mp_respawntime 5


// How many rounds played on map before forces map change
mp_roundspermap 2

//choice menu point handout, killer points, and killed points
mp_killpoints 1
mp_diepoints 2

//allow super weapons (usas-12 & glider staff)
mp_superweapons 0

